<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Skills-HTML-CSS</title>
        <link rel="stylesheet" href="./static/styles.css">

    </head>
    <body>

        <h1>Application Form</h1>
        <div>
            <p>Thanks for your interest in XYZ Corp.! Please fill out this information and we will promptly send your resume into our HR black hole.</p>
        </div>
        
        <form action="/confirmation" method="POST">
            <label for="firstname">First name:</label>
                <input type="text" name="firstname">
                <br>
            <label for="lastname">Last name:</label>
                <input type="text" name="lastname">
                <br>
            <label for="salary">Salary requirement:</label>
                <input type="text" name="salary">
                <br>
            <label for="job">Select job</label>
                <select name="job">
                    <option value="Software Engineer">Software Engineer</option>
                    <option value="QA Engineer">QA Engineer</option>
                    <option value="Product Manager">Product Manager</option>
                </select>
                <br>
            <input type="submit" value="Submit">

        </form>
    </body>
</html>
